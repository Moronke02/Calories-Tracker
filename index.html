<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calories Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="#">Calories Tracker</a>
  </nav>

  <div class="container mt-4">
    <!-- Form -->

    <div class="row card">
      <div class="card-body">
        <h5 class="card-title">Add Meal</h5>
        <form class="row">
          <div class="form-group col-sm-6">
            <label for="item-name">Meal</label>
            <input type="text" class="form-control" id="item-name" aria-describedby="itemName" placeholder="Add Item">

          </div>
          <div class="form-group col-sm-6">
            <label for="item-calories">Calories</label>
            <input type="number" class="form-control" id="item-calories" aria-describedby="itemName" placeholder="Add Calories">

          </div>
          <div id="buttons" class="ml-3 d-flex flex-wrap">
            <button type="button" class="btn btn-dark add-btn mb-1">
              <i class="fa fa-plus mr-2"> </i>Add a Meal</button>
            <button type="button" class="btn btn-info update-btn mb-1">
              <i class="fa fa-pencil-square-o mr-2"> </i>Update Meal</button>
            <button type="button" class="btn btn-warning delete-btn ml-2  mb-xs-4 mb-1">
              <i class="fa fa-remove mr-2"> </i>Delete Meal</button>
            <button type="button" class="btn btn-danger add-btn  delete-all-btn ml-2 mb-1">
              <i class="fa fa-plus mr-2"> </i>Delete All</button>
            <button type="button" class="btn  btn-success back-btn ml-2 mb-1">
              <i class="fa fa-chevron-circle-left mr-2"> </i>Back</button>
          </div>

        </form>
      </div>
    </div>

    <!-- Calorie count -->
    <div class="row">
      <div class="col-sm-12">
          <h3 class="mt-1 mx-auto text-center">Total Calories:
              <span class="total-calories">0</span>
            </h3>
      </div>
    </div>
    <!-- List of items -->
    <div class="row">
      <ul id="item-list" class="list-group mx-auto" style="width:100%">
        <li class="list-group-item" id="item-0">
          <strong>Steak Dinner: </strong>
          <em>1200 Calories</em>
          <small>
            <a href="#">
              <i class="edit-item fa fa-pencil mt-1 float-right"></i>
            </a>
          </small>
        </li>
        <li class="list-group-item" id="item-1">
          <strong>Cookie: </strong>
          <em>4000 Calories</em>
          <small>
            <a href="#">
              <i class="edit-item fa fa-pencil mt-1 float-right"></i>
            </a>
          </small>
        </li>
        <li class="list-group-item" id="item-2">
          <strong>Eggs: </strong>
          <em>300 Calories</em>
          <small>
            <a href="#">
              <i class="edit-item fa fa-pencil mt-1 float-right"></i>
            </a>
          </small>
        </li>
      </ul>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
